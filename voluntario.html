<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Voluntariado — ONG Plataforma</title>
  <link rel="stylesheet" href="css/base.css" />
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="brand">
        <img src="assets/img/logo.png" alt="Logo da ONG" />
        <h1 style="margin:0;font-size:20px">Voluntariado</h1>
      </div>
    </div>
  </header>

  <main class="container">
    <section class="card">
      <h2>Oportunidades de Voluntariado</h2>
      <p>Veja abaixo as vagas abertas e inscreva-se.</p>
      <div class="grid">
        <div class="card">
          <h3>Monitor de Oficina</h3>
          <p>Local: Centro Comunitário — Turno: Manhã</p>
          <button class="button" aria-label="Inscrever">Inscrever-se</button>
        </div>
        <div class="card">
          <h3>Distribuição de Alimentos</h3>
          <p>Local: Rua das Flores — Turno: Tarde</p>
          <button class="button" aria-label="Inscrever">Inscrever-se</button>
        </div>
      </div>
    </section>
  </main>

  <footer class="footer">
    <div class="container">
      <p>© 2025 ONG Plataforma</p>
    </div>
  </footer>
  <script src="js/app.js"></script>
</body>
</html>
