<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Doações — ONG Plataforma</title>
  <link rel="stylesheet" href="css/base.css" />
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="brand">
        <img src="imagens/logo.png" alt="Logo da ONG" />
        <h1 style="margin:0;font-size:20px">Doações</h1>
      </div>
    </div>
  </header>

  <main class="container">
    <section class="card">
      <h2>Contribua com nossa Campanha</h2>
      <p>Ajude-nos a atingir a meta: R$ 50.000</p>
      <div style="margin:12px 0">
        <label for="valor">Valor da doação (simulação)</label><br/>
        <input id="valor" type="number" placeholder="R$ 50" style="padding:8px;border-radius:6px;border:1px solid #ddd" />
        <button class="button" onclick="alert('Doação simulada — parte JS futura')">Doar</button>
      </div>
    </section>
  </main>

  <footer class="footer">
    <div class="container">
      <p>© 2025 ONG Plataforma</p>
    </div>
  </footer>
  <script src="js/app.js"></script>
</body>
</html>
