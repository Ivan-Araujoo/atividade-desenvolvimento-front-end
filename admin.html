<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Painel Admin — ONG Plataforma</title>
  <link rel="stylesheet" href="css/base.css" />
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="brand">
        <img src="assets/img/logo.png" alt="Logo da ONG" />
        <h1 style="margin:0;font-size:20px">Painel Admin</h1>
      </div>
    </div>
  </header>

  <main class="container">
    <section class="card">
      <h2>Dashboard</h2>
      <p>Métricas rápidas, gestão de projetos e voluntários (simulação).</p>
      <div class="grid">
        <div class="card"><h3>Doações (Mês)</h3><p>R$ 12.320</p></div>
        <div class="card"><h3>Voluntários</h3><p>48 ativos</p></div>
        <div class="card"><h3>Projetos</h3><p>6 em andamento</p></div>
      </div>
    </section>
  </main>

  <footer class="footer">
    <div class="container">
      <p>© 2025 ONG Plataforma</p>
    </div>
  </footer>
  <script src="js/app.js"></script>
</body>
</html>
